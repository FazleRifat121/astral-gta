<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ASTRAL big text logo">
  <defs>
    <linearGradient id="tealGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b8b88"/>
      <stop offset="100%" stop-color="#0aa79f"/>
    </linearGradient>
  </defs>

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Big A mark (stylized) -->
  <g transform="translate(60,40) scale(1.0)">
    <path d="M120 20 L170 20 L210 120 L190 120 L170 60 L130 60 L110 120 L90 120 Z" fill="url(#tealGrad)" opacity="0.95"/>
  </g>

  <!-- Main wordmark -->
  <text x="260" y="220"
        font-family="Raleway, Arial, Helvetica, sans-serif"
        font-weight="700"
        font-size="160"
        letter-spacing="6"
        fill="url(#tealGrad)"
        style="text-transform:uppercase;">
    ASTRAL
  </text>

  <!-- Tagline -->
  <text x="260" y="300"
        font-family="Raleway, Arial, Helvetica, sans-serif"
        font-weight="500"
        font-size="28"
        fill="#6fbdb8"
        letter-spacing="2">
    Interior &amp; Furniture
  </text>
</svg>
